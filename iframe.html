<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Video Playlist</title>
    <link rel="stylesheet" href="iframe.css">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
	<header>

							<img class="image" src="https://i.ytimg.com/vi/PXsH5J8ca_Y/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLC1xqVINyy2bM8BJ6TAZoYNgPgEug" alt="error">

								<span>01 मानवी शरीर काही आंतरिंद्रिये</span>
							</div>
						</li>
					</a>
					<a href="https://www.youtube.com/embed/mtO1aLeH1Cs?si=2-dZoDobUGDN30sV" target="playVideo">

							<img class="image" src="https://i.ytimg.com/vi/mtO1aLeH1Cs/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLDFUC6vWFsKkqW3YVtthIIlB8Qm6A" alt="error">

			<div class="iframes">

	<footer>
		<div class="web">
			<i class="fa fa-globe" aria-hidden="true"></i>
			<span>www.youtub.com</span>
		<div>
	</footer>

</body>
</html>
